version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: flashcards-postgres
    environment:
      POSTGRES_DB: flashcards_db
      POSTGRES_USER: flashcards_user
      POSTGRES_PASSWORD: flashcards_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - flashcards-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashcards_user -d flashcards_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  flashcards-network:
    driver: bridge
