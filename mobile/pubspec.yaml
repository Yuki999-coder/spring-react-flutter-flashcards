name: flashcards_mobile
description: Flashcard Learning App - Offline-first mobile application with sync capabilities
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Database (Drift)
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # HTTP Client
  dio: ^5.4.1
  
  # UUID Generation
  uuid: ^4.3.3
  
  # JSON Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  appinio_swiper: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  drift_dev: ^2.16.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
